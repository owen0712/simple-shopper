<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Simple Shopper Sign Up</title>
    <link href="signUp.css" rel="stylesheet">
</head>
<body>
    <h4 class="h4 mb-3 font-weight-normal text-center">Welcome to Simple Shopper! Please sign up.</h4>

    <div class="container">

        <form>

            <div class="row" style="margin-left: auto;">
              <div class="form-group col-md-2">
                <label>First name<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                  <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
                </svg></label>
                <input type="text" placeholder="First name" required>
              </div>

              <div class="form-group col-md-2">
                <label >Last name<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                  <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
                </svg></label>
                <input type="text" placeholder="Last name" required>
              </div>
            </div>

            <div class="form-group col-md-5">
              <label>Phone Number<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
              </svg></label>
              <input type="text" placeholder="Enter phone number" required>
            </div>
              
            <div class="form-group col-md-5">
                <label>Password<svg xmlns="http://www.w3.org/2000/svg" width="8" height="8" fill="currentColor" class="bi bi-asterisk" viewBox="0 0 16 16">
                  <path d="M8 0a1 1 0 0 1 1 1v5.268l4.562-2.634a1 1 0 1 1 1 1.732L10 8l4.562 2.634a1 1 0 1 1-1 1.732L9 9.732V15a1 1 0 1 1-2 0V9.732l-4.562 2.634a1 1 0 1 1-1-1.732L6 8 1.438 5.366a1 1 0 0 1 1-1.732L7 6.268V1a1 1 0 0 1 1-1z"></path>
                  </svg></label>
                <input type="text" placeholder="Minimum 8 characters with number, letter and symbol" required>
            </div>

            <div style="margin-left: 2%;">
              <div class="row">
                <label for="exampleFormControlInput1" class="form-label" style="padding-left:10px;">Birthday</label>
                <label for="exampleFormControlInput1" class="form-label" style="margin-left:160px;">Gender</label>
              </div>
            </div>

              <div style="margin-left: 1.4%;">
                <input type="date" id="birthdaytime" name="birthdaytime">
                <select class="custom-select custom-select-sm" style="width: 100px; margin-left:43px;" >
                  <option selected aria-placeholder="Select">Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="No_gender">Prefer not to say</option>
                </select>
              </div>

          </form>

          <hr>

          <div class="d-flex justify-content-center">
              <strong><p>MEMBERSHIP AGREEMENT<svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor" class="bi bi-exclamation-circle" viewBox="0 0 16 18">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"></path></svg></p></strong>
          </div>

          <small class="d-flex justify-content-center"><p class="text-muted">By clicking "Sign up", you agree to Simple Shopper's privacy policy and terms of use.</p></small>
         
          <div class="d-flex justify-content-center">
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    I agree to the Simple Shopper's Terms Of Use and Privacy Policy
                  </label>
                </div>
              </div>
            </div>

          <div class="row d-flex justify-content-center">
            <strong><a href="#">Terms Of Use</a></strong>
              <strong><a href="#" style="margin-left: 20px;">Privacy Policy</a></strong>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary" style="border-radius: 55px; width: 180px; margin-top: 10px;">Sign up</button>
          </div>

          <div class="d-flex justify-content-center">
            <div class="row">
              <p class="text-muted" style="margin-top: 10px;">Have an account?</p>
              <i class="bi bi-arrow-right-circle-fill" style="margin-left: 20px; padding-top: 11px;"></i>
              <a href="index.html" style="color:rgb(4, 35, 49); margin-left: 4px; padding-top: 11px;">Log in here</a>
            </div>
          </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
