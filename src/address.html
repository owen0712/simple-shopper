<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/setting.css">
    <link rel="stylesheet" type="text/css" href="./style/address.css">
    <script src="./js/address.js" defer></script>
    <title>Simple Shopper</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <header>

        </header>

        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="profile.html" class="nav-link link-dark">Profile</a></li>
                <li class="nav-item"><a href="address.html" class="nav-link active">Addresses</a></li>
                <li class="nav-item"><a href="password.html" class="nav-link link-dark">Change Password</a></li>
            </ul>
        </nav>

        <main>
            <div>
                <h2>My Addresses</h2>
                <button class="btn btn-primary" id="add_btn">+ Add New Address</button>
            </div>
            <div id="addresses">
                <div class="address">
                    <button class="btn btn-danger delete">Delete</button>
                    <button class="btn btn-info edit">Edit</button>
                    <table>
                        <tr>
                            <td>Full Name</td>
                            <td>Sim Ple Kid</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>(+60)123456789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Universiti Malaya,Jalan Universiti,50603,Kuala Lumpur,Wilayah Persekutuan</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <footer>

        </footer>

    </div>
    
    <div class="add_address" id="add_address">
            <h3>Add A New Address</h3>
            <form action="" id="new_address">
                <table>
                    <tr><td><input type="text" class="form-control" placeholder="Full Name" id="name"></td></tr>
                    <tr><td><input type="text" class="form-control" placeholder="Phone Number" id="phone"></td></tr>
                    <tr><td><input type="text" class="form-control" placeholder="Postal Code" id="postal_code"></td></tr>
                    <tr>
                        <td>
                            <select class="form-control" name="state" id="state">
                                <option value="Perak">Perak</option>
                                <option value="Penang">Penang</option>
                                <option value="Johor">Johor</option>
                                <option value="Kedah">Kedah</option>
                                <option value="Kelantan">Kelantan</option>
                                <option value="Kuala Lumpur">Kuala Lumpur</option>
                                <option value="Labuan">Labuan</option>
                                <option value="Melaka">Melaka</option>
                                <option value="Negeri Sembilan">Negeri Sembilan</option>
                                <option value="Pahang">Pahang</option>
                                <option value="Perlis">Perlis</option>
                                <option value="Putrajaya">Putrajaya</option>
                                <option value="Sabah">Sabah</option>
                                <option value="Sarawak">Sarawak</option>
                                <option value="Selangor">Selangor</option>
                                <option value="Terengganu">Terengganu</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td><input type="text" id="area" class="form-control" placeholder="Area"></td></tr>
                    <tr><td><input type="textarea" id="description" class="form-control" placeholder="Building, Street, and etc"></td></tr>
                    <tr>
                        <td>
                            <input type="checkbox" id="default_checked">
                            <label for="default_checked">Set as Default Address</label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="SUBMIT" class="btn btn-success">
                            <button class="btn btn-secondary">CANCEL</button>
                        </td>
                    </tr>
                </table>
            </form>
    </div>

</body>
</html>
