<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/setting.css">
    <link rel="stylesheet" type="text/css" href="../style/address.css">
    <script src="../js/address.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Simple Shopper</title>
</head>
<body>
    <div class="container-fluid">
        <header>

        </header>

        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="profile.html" class="nav-link link-dark">Profile</a></li>
                <li class="nav-item"><a href="address.html" class="nav-link active">Addresses</a></li>
                <li class="nav-item"><a href="password.html" class="nav-link link-dark">Change Password</a></li>
            </ul>
        </nav>

        <main>
            <div>
                <h2>My Addresses</h2>
                <button class="btn btn-primary" id="add_btn" onclick="newForm()">+ Add New Address</button>
            </div>
            <div id="addresses">
                <div class="address">
                    <label class='id'>1</label>
                    <button class="btn btn-danger delete" >Delete</button>
                    <button class="btn btn-info edit" id="edit_btn">Edit</button>
                    <table>
                        <tr>
                            <td>Full Name</td>
                            <td class="name">Sim Ple Kid</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+60123456789</td>
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>Universiti Malaya,Jalan Universiti,50603,Wilayah Persekutuan,Kuala Lumpur</td>
                        </tr>
                    </table>
                </div>
            </div>
        </main>

        <footer>

        </footer>

    </div>
    
    <div id="add_address">
            <form action="" id="new_address" method="POST">
                <button type="button" class="btn-close" aria-label="Close"></button>
                <div class="container row">
                    <h3 id="title">Add A New Address</h3>
                    <div class="form-floating mb-3 col-lg-6">
                        <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                        <label class="text-label" for="name">Full Name</label>
                    </div>
                    <div class="form-floating col-lg-6">
                        <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                        <label class="text-label" for="phone">Phone Number</label>
                    </div>
                    <div class="form-floating col-lg-6">
                        <input type="text" class="form-control" id="postal_code" placeholder="Postal Code" required>
                        <label class="text-label" for="postal_code">Postal Code</label>
                    </div>
                    <div class="form-floating col-lg-6">
                        <select name="state" class="form-select" id="state" required>
                            <option value="" selected></option>
                            <option value="Perak">Perak</option>
                            <option value="Penang">Penang</option>
                            <option value="Johor">Johor</option>
                            <option value="Kedah">Kedah</option>
                            <option value="Kelantan">Kelantan</option>
                            <option value="Kuala Lumpur">Kuala Lumpur</option>
                            <option value="Labuan">Labuan</option>
                            <option value="Melaka">Melaka</option>
                            <option value="Negeri Sembilan">Negeri Sembilan</option>
                            <option value="Pahang">Pahang</option>
                            <option value="Perlis">Perlis</option>
                            <option value="Putrajaya">Putrajaya</option>
                            <option value="Sabah">Sabah</option>
                            <option value="Sarawak">Sarawak</option>
                            <option value="Selangor">Selangor</option>
                            <option value="Terengganu">Terengganu</option>
                        </select>
                        <label class="text-label" for="state">State</label>
                    </div>
                    <div class="form-floating col-lg-6">
                        <input type="text" id="area" class="form-control" placeholder="Area" required>
                        <label class="text-label" for="area">Area</label>
                    </div>
                    <div class="form-floating col-lg-6">
                        <input type="textarea" id="description" class="form-control" placeholder="Building, Street, and etc">
                        <label class="text-label" for="description">Building, Street, and etc</label>
                    </div>
                    <div class="col-lg-12">
                        <input type="checkbox" id="default_checked">
                        <label for="default_checked">Set as Default Address</label>
                    </div>
                    <div class="col-lg-12">
                        <input type="submit" value="SUBMIT" class="btn btn-success">
                    </div>
                </div>
            </form>
            
    </div>

</body>
</html>
