<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/setting.css">
    <link rel="stylesheet" href="../style/profile.css">
    <script src="../js/profile.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <title>Simple Shopper</title>
</head>
<body>
    
    <div class="container-fluid">
        <header>

        </header>

        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="profile.html" class="nav-link active">Profile</a></li>
                <li class="nav-item"><a href="address.html" class="nav-link link-dark">Addresses</a></li>
                <li class="nav-item"><a href="password.html" class="nav-link link-dark">Change Password</a></li>
            </ul>
        </nav>

        <main>
            <div>
            <h2>My profile</h2>
            <p>Manage and protect your profile</p>
            </div>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="username">Username</label></td>
                        <td><input type="text" class="form-control" id="username"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" class="form-control" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" class="form-control" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number</label></td>
                        <td><input type="text" class="form-control" id="phone"></td>
                    </tr>
                    <tr>
                        <td><label for="gender">Gender</label></td>
                        <td>
                            <input type="radio" id="male" name="gender">
                            <label for="male">Male</label>
                            <input type="radio" id="fe  male" name="gender">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="dob">Date of Birth</label></td>
                        <td><input type="date" class="form-control" id="dob"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <input type="submit" value="Save" class="btn btn-primary">
                        </td>
                    </tr>
                </table>
            </form>
            <button class="btn btn-danger" id="delete">Delete</button>
        </main>

        <footer>

        </footer>
    </div>
</body>
</html>
