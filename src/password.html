    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <div class="container-fluid">
        <header>

        </header>

        <nav class="navbar navbar-light bg-light">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item"><a href="profile.html" class="nav-link link-dark">Profile</a></li>

        </nav>

        <main>
            <div>
            <h2>Change Password</h2>
            <p>For your account's security, do not share your password with anyone else</p>
            </div>
            <form action="" method="post">
                <table>
                    <tr>
                        <td><label for="current_password">Current Password</label></td>
                        <td><input type="password" class="form-control" id="current_password"></td>
                    </tr>
                    <tr>
                        <td><label for="new_password">New Password</label></td>
                        <td><input type="password" class="form-control" id="new_password"></td>
                    </tr>
                    <tr>
                        <td><label for="confirm_password">Confirm Password</label></td>
                        <td><input type="password" class="form-control" id="confirm_password"></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><input type="submit" value="Confirm" class="btn btn-primary"></td>
                    </tr>
                </table>
            </form>
        </main>

        <footer>
